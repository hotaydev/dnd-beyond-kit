<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Beyond Translate</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <p id="choose_language"></p>
    <select id="languageSelect">
      <option value="" disabled selected id="choose_language_option"></option>
      <option value="pt-br">Português</option>
      <option value="es-es">Español</option>
      <option value="en-us">English</option>
    </select>

    <div class="convert_units">
      <p id="convertToSI"></p>
      <label class="switch">
        <input id="convertToSiInput" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <p class="message" id="thanks"></p>
    <p class="github"><a href="https://github.com/TaylorHo/dnd-beyond-translate">GitHub</a></p>
  </div>

  <script src="./script.js"></script>
  <script src="./translate.js"></script>
</body>
</html>
